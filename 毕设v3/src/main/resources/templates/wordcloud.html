<div class="week">
<a href="./wordcloud"><button class="btn btn-primary block full-width m-b" onmouseover="overShow()" onmouseout="outHide()">第一周</button></a>

   <div id='main'></div>
<script th:inline="javascript">
var wordJsonString = [[${result}]];
var wordJsonArray = eval(wordJsonString);
console.log(wordJsonArray);

</script>
   <script>
   	
      var chart = echarts.init(document.getElementById('main'));
      var option = {
    		    title: {
    		        text: '新浪新闻词云展示',
    		        link: 'http://www.sina.com'
    		    },
    		    tooltip: {
    		        show: true
    		    },
        series : [ {
           type : 'wordCloud',
           gridSize : 2,
           sizeRange : [ 12, 60 ],
           rotationRange : [ -90, 90 ],
           shape : 'pentagon',
           width : 900,
           height : 600,
           drawOutOfBound : true,
           textStyle : {
              normal : {
                 color : function() {
                   return 'rgb('
                         + [ Math.round(Math.random() * 160),
                               Math.round(Math.random() * 160),
                               Math.round(Math.random() * 160) ]
                               .join(',') + ')';
                 }
              },
              emphasis : {
                 shadowBlur : 10,
                 shadowColor : '#333'
              }
           },
           data :wordJsonArray
        } ]
      };
      chart.setOption(option);
      window.onresize = chart.resize;
   </script>
